 <head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>NetVis: javascript framework to visualize network activity</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->

	<link rel="stylesheet" href="bower_components/rangeslider.js/dist/rangeslider.css" />
	<link rel="stylesheet" href="dist/netvis.css" />

	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/d3/d3.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/moment/moment.js"></script>
	<script src="bower_components/rangeslider.js/dist/rangeslider.js"></script>
	<!-- endbower -->
	<script src="dist/netvis.js"></script>
</head>
<body>
    <div class="container">
    	<div class="row">
    	    <div class="col-xs-8">
		    	<div id="chart">
		    	</div>
		    	<div class="history-panel">
		    		<p class="pull-right">
				    	<button class="btn btn-small" type="button" id="reset-positions">
				    		reset positions
				    	</button>
				    </p>
			    </div>
		    </div>
		    <div class="col-xs-4">
		    	<h4>NetVis</h4>
		    	a tool to to visualize networks (<a href="https://github.com/dborzov/NetVis">more..</a>)
		    	<div class="row properties-panel">
		    		<table class="table table-bordered properties-table">
		    			<thead>
		    				<th>
		    					Property
		    				</th>
		    				<th>
		    					Value
		    				</th>
		    			</thead>
		    			<tbody id="properties-tbody">
		    			</tbody>
		    		</table>
		    	</div>
		    </div>
	    </div>
	    <div class="row history-panel">
		    <div class="col-xs-2">
		    	<div class="btn-toolbar" role="toolbar">
		    		<div class="btn-group">
		    		  <button type="button" class="btn btn-warning">
		    		  	<span class="glyphicon glyphicon-step-backward"></span>
		    		  </button>
		    		  <button type="button" class="btn btn-danger">
		    		  	<span class="glyphicon glyphicon-play"></span>
		    		  </button>
		    		  <button type="button" class="btn btn-warning">
		    		  	<span class="glyphicon glyphicon-step-forward"></span>
		    		  </button>
		    		 </div>
			    </div>
		    </div>
		    <div class="col-xs-2" id="timestamp">
		    	time
		    </div>

		    <div class="col-xs-8">
	    		<input type=range min=0 max=30 value=1 step=1 id="history">
	    	</div>
		    <div class="col-xs-12 alert alert-danger alert-dismissible error-alert">
		    	<button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		    </div>
		</div>
    </div>
</body>
